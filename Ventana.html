            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);

            width: 90%;

        .3d-model iframe {

            height: 500px;
            border: none;

            font-size: 0.9rem;
            color: #555;
        }
    </style>
