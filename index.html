<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo 3D</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #003564, #000000);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            text-align: center;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 1000px;
            width: 100%;
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #002060;
        }

        .model-3d iframe {
            width: 100%;
            height: 60vh;
            max-height: 500px;
            border: none;
            border-radius: 10px;
        }

        footer {
            margin-top: 20px;
            font-size: 0.85rem;
            color: #555;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.3rem;
            }

            .model-3d iframe {
                height: 300px;
            }

            footer {
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Front Row Hurricane Shutters</h1>
        <div class="model-3d">
            <iframe src="https://frontrowhurricaneshutters.autodesk360.com/shares/public/SH286ddQT78850c0d8a40a59c14765e08344?mode=embed" allowfullscreen="true" webkitallowfullscreen="true" mozallowfullscreen="true" adsk-control="false" settingsTools="false" frameborder="0"></iframe>
        </div>

    </div>
</body>
</html>
